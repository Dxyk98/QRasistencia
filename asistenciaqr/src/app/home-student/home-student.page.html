<ion-content *ngIf="isMobile">
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <img
            src="../../assets/icon/LogoDuoc.png"
            alt="Duocuc Logo"
            class="logo"
          />
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-item>
          escanear
          <ion-icon name="barcode-outline" slot="start"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <img
            src="../../assets/icon/LogoDuoc.png"
            alt="Duocuc Logo"
            class="logo"
          />
        </ion-title>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon name="grid-outline" class="text-white"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label>First Accordion</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">First Content</div>
        </ion-accordion>
        <ion-accordion value="second">
          <ion-item slot="header" color="light">
            <ion-label>Second Accordion</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">Second Content</div>
        </ion-accordion>
        <ion-accordion value="third">
          <ion-item slot="header" color="light">
            <ion-label>Third Accordion</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">Third Content</div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-content>
  </div>
</ion-content>

<ion-content
  *ngIf="!isMobile"
  class="desktop-message-container text-dark d-flex justify-content-center align-items-center"
>
  <p class="message text-dark text-center">
    <strong>Mensaje:</strong><br />
    la asistencia por escritorio esta bloqueada, es
    <strong>solo para profesores</strong>.<br />
    Favor de escanear asistencia por <strong>celular</strong>.
  </p>
</ion-content>
