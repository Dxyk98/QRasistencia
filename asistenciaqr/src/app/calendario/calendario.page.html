<ion-content *ngIf="isMobile">
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <img
            src="../../assets/icon/LogoDuoc.webp"
            alt="Duocuc Logo"
            class="logo"
          />
        </ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
  <ion-content class="ion-padding">
    <ion-card *ngFor="let asis of asistencia">
      <ion-card-header>
        <ion-card-subtitle> {{ asis.idAsistencia }} </ion-card-subtitle>
        <ion-card-title> {{ asis.nombreUsuario }} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>ID Clase: {{ asis.idClase }}</p>
        <p>Hora de asistencia: {{ asis.horaAsistencia }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>

<ion-content
  *ngIf="!isMobile"
  class="desktop-message-container text-dark d-flex justify-content-center align-items-center"
>
  <p class="message text-dark text-center">
    <strong>Mensaje:</strong><br />
    la asistencia por escritorio esta bloqueada, es
    <strong>solo para profesores</strong>.<br />
    Favor de escanear asistencia por <strong>celular</strong>.
  </p>
</ion-content>
